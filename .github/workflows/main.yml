name: Deploy to S3
on:
  push:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # FIX: Use npm install with --legacy-peer-deps instead of npm ci
      # npm ci is stricter and fails on peer dependency conflicts
      # --legacy-peer-deps tells npm to ignore peer dependency version mismatches
      # This is needed because @testing-library/cypress expects older Cypress versions
      - name: Install dependencies
        run: npm install --legacy-peer-deps --prefer-offline --no-audit
      
      - name: Build
        run: npx vite build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
